<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #007BFF;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #007BFF;
            border-radius: 6px;
            background-color: #f5f5f5;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
            <br><br>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
            <br><br>
            <button type="button" onclick="convertToCelsius()">Convert to Celsius</button>
            <button type="button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheitInput = document.getElementById("fahrenheit");
            const celsiusInput = document.getElementById("celsius");
            const fahrenheit = parseFloat(fahrenheitInput.value);
            const celsius = (fahrenheit - 32) * (5 / 9);
            celsiusInput.value = celsius.toFixed(2);
            showResult(`Converted to Celsius: ${celsius.toFixed(2)}°C`);
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");
            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = (celsius * 9 / 5) + 32;
            fahrenheitInput.value = fahrenheit.toFixed(2);
            showResult(`Converted to Fahrenheit: ${fahrenheit.toFixed(2)}°F`);
        }

        function showResult(resultText) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerText = resultText;
        }
    </script>
</body>
</html>
